<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Education Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Comic Neue', cursive; background-color: #e0f7fa; }
        .navbar { background-color: #b2ebf2 !important; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .navbar-brand { font-size: 1.8rem; font-weight: bold; color: #0277bd; }
        .hero { background: linear-gradient(145deg, #b3e5fc, #e0f7fa); text-align: center; padding: 60px 20px; border-bottom: 4px dashed #4fc3f7; }
        .hero h1 { font-size: 3rem; color: #039be5; }
        .hero p { font-size: 1.25rem; color: #555; }
        .section { padding: 60px 0; }
        .card { border-radius: 20px; border: none; box-shadow: 0 4px 20px rgba(0, 191, 255, 0.2); background-color: #ffffff; }
        button, .btn { border-radius: 12px; font-weight: bold; }
        #dashboardSection { display: none; }
        footer { background-color: #81d4fa; color: #333; padding: 20px; text-align: center; }
        label { font-weight: bold; }
        .text-bubble { background-color: #e1f5fe; padding: 10px 15px; border-radius: 20px; display: inline-block; margin: 10px 0; color: #0277bd; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">🌈 Pre-Edu Platform</a>
            <div>
                <button class="btn btn-outline-info me-2" onclick="showLogin()">Login</button>
                <button class="btn btn-info" onclick="showRegister()">Register</button>
                <button class="btn btn-danger ms-2" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <h1>Empowering Little Learners 🚀</h1>
            <p class="lead">Fun games, stories & colors for kids aged 0–5</p>
        </div>
    </section>
    <section class="section" id="authSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6" id="loginForm">
                    <div class="card p-4">
                        <h4 class="mb-3 text-info">👩‍🏫 Login</h4>
                        <form id="loginSubmitForm">
                            <input type="hidden" name="csrf_token" id="loginCsrfToken">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">📧 Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">🔑 Password</label>
                                <input type="password" class="form-control" id="loginPassword" required />
                            </div>
                            <button type="submit" class="btn btn-info w-100" id="loginSubmitBtn" disabled>🎉 Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6" id="registerForm" style="display: none;">
                    <div class="card p-4">
                        <h4 class="mb-3 text-success">🧸 Register</h4>
                        <form id="registerSubmitForm">
                            <input type="hidden" name="csrf_token" id="registerCsrfToken">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">👤 Full Name</label>
                                <input type="text" class="form-control" id="registerName" required />
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">📨 Email</label>
                                <input type="email" class="form-control" id="registerEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">🔒 Password</label>
                                <input type="password" class="form-control" id="registerPassword" required />
                            </div>
                            <button type="submit" class="btn btn-success w-100" id="registerSubmitBtn" disabled>🌟 Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section bg-light" id="dashboardSection">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">👨‍👩‍👧 Parent Dashboard</h2>
            <p class="text-center">Welcome, <span id="parentName" class="fw-bold"></span>!</p>
            <form id="screenTimeForm" class="bg-white p-4 rounded-4 shadow-sm">
                <input type="hidden" name="csrf_token" id="screenTimeCsrfToken">
                <div class="mb-3">
                    <label for="childName">👶 Child's Name</label>
                    <input type="text" id="childName" name="childName" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="screenTime">⏰ Screen Time (minutes)</label>
                    <input type="number" id="screenTime" name="screenTime" class="form-control" min="0" required />
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" id="screenTimeSubmitBtn" disabled>🚀 Save and Go to Child Dashboard</button>
            </form>
        </div>
    </section>
    <footer>© 2025 Pre-Education Platform | Bright Futures Start Here 🌟</footer>
    <script src="main.js"></script>
</body>
</html>
